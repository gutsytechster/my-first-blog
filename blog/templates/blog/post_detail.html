{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
    	{% if post.published_date%}
    	    <div class="date">
    	    	{{ post.published_date }}
    	    </div>
        {% else %}
            <a href="{% url 'post_publish' post.pk %}" class="btn btn-outline-secondary">Publish</a>
    	{% endif %}
    	{% if user.is_authenticated %}
    	    <a class="btn btn-outline-secondary" href="{% url 'post_edit' kp=post.pk %}"><span class="fa fa-pencil"></span></a>
            <a href="{% url 'post_remove' post.pk %}" class="btn btn-outline-secondary"><span class="fa fa-remove"></span></a>
    	{% endif %}
    	<h1>{{ post.title }}</h1>
    	<p>{{ post.text | linebreaksbr}}</p>
    </div>
{% endblock %}
